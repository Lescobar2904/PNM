<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{{ empresa.nombre }} | EBB</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="navbar">
    <div>EBB - {{ empresa.nombre }}</div>
    <div>
      <a href="{{ url_for('main.dashboard') }}">Volver al Dashboard</a>
    </div>
  </div>

  <div class="container">
    <h2>{{ empresa.nombre }}</h2>
    <p><strong>RUT:</strong> {{ empresa.rut }}</p>

    <hr>

    <h3>Subir Factura</h3>
    <form method="POST" enctype="multipart/form-data" action="{{ url_for('main.subir_factura_empresa', empresa_id=empresa_id) }}">
      <input type="file" name="factura_pdf" accept="application/pdf,image/*" required>
      <button type="submit">Subir</button>
    </form>
  </div>
</body>
</html>
